<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIM Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="box">
        <div>
            <h1 id="title">Calculate my BIM</h1>
            <span class="textInput">Height</span>
            <input type="number" id="height" class="input" placeholder="Type your height in meters">
            <span class="textInput">Weight</span>
            <input type="number" id="weight" class="input" placeholder="Type your weight in kilograms">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
